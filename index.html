<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <form name="meu_form">
        <h1>Formulário de Inscrição</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nomeid" placeholder="Nome Completo" required="required" name="Nome" />
        <label for="tel">Telefone</label>
        <input type="tel" id="telid" placeholder="(xx)xxx-xx-xx-xx" name="tel" />
        <label for="email">Email</label>
        <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
        <textarea placeholder="Deixe sua opinião"></textarea>
        <input type="submit" class="enviar" onclick="Enviar()" value="Enviar" />
    </form>
</body>

</html>
